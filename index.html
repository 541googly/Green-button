<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click to Toggle Cube</title>
  <style>
    :root {
      --gap: 16px;
      --cube-size: 80px;
      --green: #22c55e; /* Tailwind-ish green-500 */
      --shadow: 0 10px 30px rgba(0,0,0,.15);
      --bubble-bg: #fff;
      --bubble-txt: #111827; /* slate-900 */
    }

    .cube-wrap {
      position: fixed;
      right: var(--gap);
      bottom: var(--gap);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999999;
      opacity: 0;
      transform: translateY(8px) scale(.98);
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
    }
    .cube-wrap.visible { 
      opacity: 1; 
      transform: translateY(0) scale(1);
      pointer-events: auto; 
    }

    .cube {
      width: var(--cube-size);
      height: var(--cube-size);
      background: var(--green);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .bubble {
      position: relative;
      background: var(--bubble-bg);
      color: var(--bubble-txt);
      border-radius: 16px;
      padding: 10px 14px;
      font: 600 15px/1.2 system-ui, sans-serif;
      box-shadow: var(--shadow);
      user-select: none;
      white-space: nowrap;
    }
    .bubble::after {
      content: "";
      position: absolute;
      right: -6px;
      bottom: 12px;
      width: 12px;
      height: 12px;
      background: var(--bubble-bg);
      transform: rotate(45deg);
      box-shadow: 3px 3px 10px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <div class="cube-wrap" id="cube" aria-live="polite" aria-hidden="true">
    <div class="bubble" role="status">hi is there</div>
    <div class="cube" aria-label="Green cube"></div>
  </div>

  <script>
    (function () {
      const cubeWrap = document.getElementById('cube');

      function toggleCube(show) {
        const willShow = typeof show === 'boolean' ? show : !cubeWrap.classList.contains('visible');
        cubeWrap.classList.toggle('visible', willShow);
        cubeWrap.setAttribute('aria-hidden', willShow ? 'false' : 'true');
      }

      // Toggle cube on *any left click* in the window
      window.addEventListener('click', function () {
        toggleCube();
      });

      // Also allow clicking cube itself to hide (optional)
      cubeWrap.addEventListener('click', (e) => {
        e.stopPropagation(); // stop double toggling
        toggleCube(false);
      });
    })();
  </script>
</body>
</html>
